<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw03_10278.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <div class="container">
            <div class="reg">
                <div class="line flex"><hr></div>
                <h3 style="margin-top:0;margin-bottom: 0rem;font-size: 2.5rem;">Register</h3>
                <div class="line flex"><hr></div>
            </div>
            <div class="desc">
                <p>Create your own account. It's free and only takes a minute</p>
            </div>
            <div class="fname-lname flex">
                <input type="text" name="" id="" placeholder="First Name">

                <input type="text" name="" id="" placeholder="Last Name">
            </div>
            <div class="email flex">
                <input type="text" name="" id="" placeholder="Email">
            </div>
            <div class="password flex">
                <input type="text" name="" id="" placeholder="Password">
            </div>
            <div class="confirm-password flex">
                <input type="text" name="" id="" placeholder="Confirm Password">
            </div>
            <div>
                <div>
                    <input type="checkbox" name="check" id="check" style="width: auto;">
                    <label for="check" >I accept the <a class="privacy-policy" href="">Term of Use</a> & <a class="privacy-policy" href="">Privacy Policy</a></label>
                </div>
            </div>
            <div>
                <input type="button" value="Register Now">
            </div>
        </div>
        <p style="color: white;">Already have an account? <a href="" style="color: white;">Sign In</a></p>
    </div>
</body>
</html>
